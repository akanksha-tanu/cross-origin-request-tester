<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Origin Request Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cross-Origin Request Tester</h1>
        <form id="request-form">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-group">
                <label for="file">File (optional):</label>
                <input type="file" id="file" name="file">
                <button type="button" id="remove-file" disabled>Remove File</button>
            </div>
            <div class="form-group">
                <label for="method">HTTP Method:</label>
                <select id="method" name="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PATCH">PATCH</option>
                    <option value="HEAD">HEAD</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="headers">Additional Headers (optional):</label>
                <textarea id="headers" name="headers" placeholder="Enter headers in the format: Header-Name: Header-Value"></textarea>
            </div>
            <button type="submit">Send Request</button>
        </form>
        <div id="response-container">
            <h2>Response:</h2>
            <div id="response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
